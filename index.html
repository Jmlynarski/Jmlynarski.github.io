<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creteil Sunset</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM67t68H2R2R4J7lD62bzwU2UOD/1ZsmOYB8Y5" crossorigin="anonymous">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a00, #ff3c00);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 2s ease-in-out;
    }

    footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 80%;
      display: flex;
      justify-content: space-between; /* Pour positionner les éléments de manière à ce qu'ils soient aux extrémités */
      animation: fadeInUp 2s ease-in-out;
    }

    a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      animation: blink 0.25s steps(1, end) 0s 10; /* Clignote pendant 2.5 secondes */
    }

    /* Animation de clignotement */
    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    a:hover {
      color: #ff3c00;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      footer {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }

    /* Styles pour les icônes */
    .icon {
      margin-right: 5px; /* Espace entre l'icône et le texte */
    }
  </style>
</head>
<body>
  <header>
    <h1>Creteil Sunset</h1>
  </header>

  <p>Bienvenue sur le site officiel de CreteilSunset !</p>

  <footer>
    <a href="tiktok2.html"><i class="fas fa-file-contract icon"></i>Mentions légales</a>
    <a href="charte.html"><i class="fas fa-shield-alt icon"></i>Charte de protection des données</a>
  </footer>
</body>
</html>
